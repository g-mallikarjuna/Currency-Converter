<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Currency Converter</title>
</head>

<body>
  <!--Outer Div-->
  <div class="outerContainer">
    <!--Inner Div-->
    <div class="innerContainer">
      <!--Form Container-->
      <form action="" class="form-container">
        <!--Header-->
        <h2 class="header-text">Currency Converter</h2>

        <label for="amount" class="labelBlock">Amount</label>
        <input type="number" class="inputBlock" placeholder="amount" id="amount" value="100">

        <label for="fromCurrency" class="labelBlock">From Currency</label>
        <select id="fromCurrency" class="select-block">

          <option value="BMD">Bermudian Dollar</option>

          <option value="BSD">Bahamian Dollar</option>

          <option value="BWP">Botswana Pula</option>
          <option value="BYN">Belarusian Ruble</option>
          <option value="CAD">Canadian Dollar</option>
          <option value="CHF">Swiss Franc</option>
          <option value="CLP">Chilean Peso</option>
          <option value="CNY">Chinese Yuan</option>
          <option value="COP">Colombian Peso</option>
          <option value="CRC">Costa Rican Colón</option>
          <option value="CUP">Cuban Peso</option>
          <option value="CZK">Czech Koruna</option>
          <option value="DKK">Danish Krone</option>
          <option value="DOP">Dominican Peso</option>
          <option value="DZD">Algerian Dinar</option>
          <option value="EGP">Egyptian Pound</option>
          <option value="EUR">Euro</option>
          <option value="GBP">British Pound</option>
          <option value="INR">Indian Rupee</option>
          <option value="JPY">Japanese Yen</option>
          <option value="USD">United States Dollar</option>
        </select>
        <!--ToCurrency-->
        <label for="toCurrency" class="labelBlock">To Currency</label>
        <select id="toCurrency" class="select-block">
          <option value="AED">United Arab Emirates Dirham</option>
          <option value="AFN">Afghan Afghani</option>
          <option value="ALL">Albanian Lek</option>
          <option value="AMD">Armenian Dram</option>
          <option value="ANG">Netherlands Antillian Guilder</option>
          <option value="AUD">Australian Dollar</option>
          <option value="AWG">Aruban Florin</option>
          <option value="BAM">Bosnia-Herzegovina Convertible Mark</option>
          <option value="BBD">Barbadian Dollar</option>

          <option value="BOB">Bolivian Boliviano</option>

          <option value="CUP">Cuban Peso</option>
          <option value="CZK">Czech Koruna</option>
          <option value="DKK">Danish Krone</option>
          <option value="DOP">Dominican Peso</option>
          <option value="DZD">Algerian Dinar</option>
          <option value="EGP">Egyptian Pound</option>
          <option value="EUR">Euro</option>
          <option value="GBP">British Pound</option>
          <option value="INR">Indian Rupee</option>
          <option value="JPY">Japanese Yen</option>
          <option value="USD">United States Dollar</option>
        </select>
      </form>
      <!--Covert Button-->
      <button id="convertButton" class="convert-button">Convert</button>
      <!--Result Section-->
      <div class="resultBlock" id="result"></div>
    </div>
  </div>

</body>

</html>
